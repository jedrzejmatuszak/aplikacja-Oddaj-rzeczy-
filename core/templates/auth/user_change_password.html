{% extends 'simple.html' %}
{% block title %}{{ user.username }}{% endblock %}
{% block content %}
    <section class="login-page">
      <h2>Zmień hasło</h2>
      <form method="post" class="form--contact">
          {% csrf_token %}
            <input type="hidden" name="pk" id="id_pk" value="{{ user.pk }}">
            <div class="form-group">
                {{ form.password }}
            </div>
            <div class="form-group">
                {{ form.new_password }}
            </div>
          <div class="form-group">
                {{ form.check_password }}
            </div>
            {% if msg %}
                <h3 style="color: red;">{{ msg }}</h3>
            {% endif %}
            <div class="form-group form-group--buttons">
              <a href="{% url 'profile' pk=user.pk %}" class="btn btn--without-border">Powrót</a>
              <button class="btn" type="submit">Zmień hasło</button>
            </div>
      </form>
    </section>
{% endblock %}
