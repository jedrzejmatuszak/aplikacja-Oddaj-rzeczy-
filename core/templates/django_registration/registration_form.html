{% extends 'simple.html' %}
{% block title %}Zarejstruj się{% endblock %}
{% block content %}
    <section class="login-page">
      <h2>Załóż konto</h2>
      <form method="post" class="form--contact">
      {% csrf_token %}
              <table>
                <div class="form-group">
                    {{ form.as_table }}
                </div>
              </table>
            <div class="form-group form-group--buttons">
              <a href="{% url 'login2' %}" class="btn btn--without-border">Zaloguj się</a>
              <button class="btn" type="submit">Załóż konto</button>
            </div>
      </form>
    </section>
{% endblock %}
