{% extends 'simple.html' %}
{% block title %}Dodawanie organizacji{% endblock %}
{% block content %}
    <section class="login-page">
      <h2>Dodaj organizację</h2>
      <form method="post" class="form--contact">
      {% csrf_token %}
            <div class="form-group">
                {{ form.charity_name }}
            </div>
            <div class="form-group">
                {{ form.location }}
            </div>
            <div class="form-group">
                {{ form.help }}
            </div>
            <div class="form-group form-group--buttons">
              <a href="{% url 'charity_list' %}" class="btn btn--without-border">Powrót</a>
              <button class="btn" type="submit">Dodaj organizację</button>
            </div>
      </form>
    </section>
{% endblock %}
