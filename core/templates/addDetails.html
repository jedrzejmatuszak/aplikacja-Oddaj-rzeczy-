{% extends 'base.html' %}
{% block title %}Szczegóły użytkownika{% endblock %}
{% block content %}
    <h2>Uzupełnij dane</h2>
    <form method="post">
    {% csrf_token %}\\
        <div class="form-group">
                {{ form.first_name }}
            </div>
            <div class="form-group">
                {{ form.last_name }}
            </div>
            <div class="form-group">
                {{ form.email }}
            </div>
            <div class="form-group form-group--buttons">
              <button class="btn" type="submit">Zapisz dane</button>
            </div>
{#        <button type="submit">Załóż konto </button>#}
    </form>
{% endblock %}
